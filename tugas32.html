<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" id="depan" value="Nama Depan" /> <br />
        <input type="text" id="belakang" value="Nama Belakang" /> <br />
        <input type="text" id="hobi" value="Hobi" /> <br /><br />

        <button type="button" name="button" onclick="get()">Jalan</button>

        <script type="text/javascript">
          function get(){
            console.log(document.getElementById("depan"));
            console.log(document.getElementById("belakang"));
            console.log(document.getElementById("hobi"));
          }
        </script>
 </body>
</html>
